<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>graph</title>
    <link rel="stylesheet" href="styles.css" />
    <script type module src="./loader.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>
            Make youre graph
        </h1>
      </header>
      <div class="content">
        <div class="graph">
        </div>
        <section class="modal">
          <div class="close">X</div>
          <form class="form">
            <input type="text" placeholder="cost">
            <input type="text" placeholder="connection">
            <input type="text" placeholder="name">
          </form>
          <input class="submit" type="submit">
        </section>
        <div class="controls">
          <input class="buttonAdd" type="button" value="add new" />
          <input class="buttonChange" type="button" value="change" />
          <input class="buttonDelete" type="button" value="delete"/>
          <input class="buttonSort" type="button" value="sort" />
        </div>
      </div>
      <footer>
        <h4>
            made by Kozich Kostantin
        </h4>
      </footer>
    </div>
  </body>
</html>
